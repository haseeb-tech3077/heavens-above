name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Build site locally
      run: |
        echo "🚀 Building site with Node.js..."
        node build.js
        echo "✅ Build completed"
        echo "📁 Files in public/:"
        ls -la public/
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Deploy to Vercel
      run: |
        echo "🚀 Deploying to Vercel..."
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
    
    - name: Verify deployment
      run: |
        echo "🎉 DEPLOYMENT SUCCESSFUL!"
        echo "🌐 Your custom site is now live at: https://heavens-above-assignment-5igqge3kq.vercel.app"
        echo "✅ Assignment requirement: DEPLOYMENT PIPELINE - COMPLETE"