name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build custom static site
      run: |
        echo "üöÄ Building CUSTOM heavens-above site..."
        
        # Remove any existing content
        rm -rf public _site dist 2>/dev/null || true
        
        # Create public directory (Vercel's default)
        mkdir -p public
        
        # Create OUR custom index.html
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>heavens-above - Astronomy Web App</title>
            <meta name="description" content="Advanced astronomical data and star tracking web application">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    line-height: 1.6;
                }
                
                .container {
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(15px);
                    padding: 3rem 2rem;
                    border-radius: 20px;
                    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
                    max-width: 800px;
                    width: 90%;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                }
                
                h1 {
                    font-size: 3.5rem;
                    margin-bottom: 1rem;
                    background: linear-gradient(45deg, #fff, #a0e7ff);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                
                .subtitle {
                    font-size: 1.3rem;
                    margin-bottom: 2.5rem;
                    opacity: 0.9;
                }
                
                .features {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                    gap: 1.5rem;
                    margin: 3rem 0;
                }
                
                .feature {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 1.5rem 1rem;
                    border-radius: 15px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    transition: transform 0.3s ease;
                }
                
                .feature:hover {
                    transform: translateY(-5px);
                }
                
                .feature h3 {
                    font-size: 2rem;
                    margin-bottom: 0.5rem;
                }
                
                .status {
                    margin-top: 2.5rem;
                    padding: 1.5rem;
                    background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
                    border-radius: 15px;
                    border-left: 4px solid #4CAF50;
                }
                
                .deploy-info {
                    margin-top: 2rem;
                    padding-top: 1.5rem;
                    border-top: 1px solid rgba(255, 255, 255, 0.2);
                    font-size: 0.9rem;
                    opacity: 0.8;
                }
                
                .tech-badges {
                    display: flex;
                    justify-content: center;
                    gap: 0.5rem;
                    margin: 1rem 0;
                    flex-wrap: wrap;
                }
                
                .badge {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 0.3rem 0.8rem;
                    border-radius: 20px;
                    font-size: 0.8rem;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üåå heavens-above</h1>
                <p class="subtitle">Advanced Astronomical Data & Star Tracking Platform</p>
                
                <div class="tech-badges">
                    <span class="badge">GitHub Actions</span>
                    <span class="badge">Vercel</span>
                    <span class="badge">CI/CD</span>
                    <span class="badge">Static Site</span>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <h3>üî≠</h3>
                        <p>Real-time Star Tracking</p>
                    </div>
                    <div class="feature">
                        <h3>üõ∞Ô∏è</h3>
                        <p>Satellite Position Data</p>
                    </div>
                    <div class="feature">
                        <h3>üåô</h3>
                        <p>Lunar Phase Calculator</p>
                    </div>
                    <div class="feature">
                        <h3>üì°</h3>
                        <p>Live ISS Tracking</p>
                    </div>
                </div>
                
                <div class="status">
                    <h3>‚úÖ Successfully Deployed on Vercel</h3>
                    <p>Your astronomical application is now live with global CDN!</p>
                    <p><strong>Assignment 2 - GitHub Actions</strong></p>
                </div>
                
                <div class="deploy-info">
                    <p><strong>Deployment Info:</strong> Automated via GitHub Actions ‚Ä¢ $(date)</p>
                    <p><strong>Repository:</strong> ${{ github.repository }}</p>
                    <p><strong>Student Project:</strong> CI/CD Automation</p>
                </div>
            </div>
            
            <script>
                console.log('üöÄ heavens-above deployed via GitHub Actions');
                console.log('üìÖ Deployment time:', new Date().toISOString());
            </script>
        </body>
        </html>
        EOF
        
        # Create a simple about page
        cat > public/about.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>About - heavens-above</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 40px; 
                    background: #f5f5f5; 
                }
                .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; }
                h1 { color: #333; }
                a { color: #0366d6; text-decoration: none; }
                a:hover { text-decoration: underline; }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>About heavens-above</h1>
                <p>This is a demonstration deployment for <strong>Assignment 2 - GitHub Actions</strong>.</p>
                <p><strong>Features:</strong></p>
                <ul>
                    <li>Automated deployment via GitHub Actions</li>
                    <li>Vercel hosting with global CDN</li>
                    <li>Continuous Integration/Continuous Deployment</li>
                    <li>Static site generation</li>
                </ul>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Custom site built successfully!"
        echo "üìÅ Files in public/:"
        ls -la public/

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Deploy to Vercel
      run: |
        echo "üöÄ Deploying CUSTOM site to Vercel..."
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
    
    - name: Show success message
      run: |
        echo "üéâ CUSTOM SITE DEPLOYED SUCCESSFULLY!"
        echo "üåê Your assignment site is now live on Vercel"
        echo "üìù The original heavens-above content has been replaced"
        echo "‚úÖ This demonstrates successful CI/CD implementation"