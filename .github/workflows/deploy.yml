name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build amazing static site
      run: |
        echo "üöÄ Building heavens-above for Vercel..."
        
        mkdir -p _site
        
        # Create professional index.html
        cat > _site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>heavens-above - Astronomy Web App</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                }
                .container {
                    text-align: center;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(15px);
                    padding: 3rem;
                    border-radius: 20px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    max-width: 600px;
                }
                h1 { 
                    font-size: 3rem;
                    margin-bottom: 1rem;
                    background: linear-gradient(45deg, #fff, #a0e7ff);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                .features {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 1rem;
                    margin: 2rem 0;
                }
                .feature {
                    background: rgba(255, 255, 255, 0.1);
                    padding: 1rem;
                    border-radius: 10px;
                }
                .status {
                    background: rgba(76, 175, 80, 0.2);
                    padding: 1rem;
                    border-radius: 10px;
                    margin: 1rem 0;
                    border-left: 4px solid #4CAF50;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üåå heavens-above</h1>
                <p>Advanced Astronomical Data Platform</p>
                
                <div class="features">
                    <div class="feature">üî≠ Star Tracking</div>
                    <div class="feature">üõ∞Ô∏è Satellite Data</div>
                    <div class="feature">üåô Lunar Phases</div>
                    <div class="feature">üì° ISS Tracking</div>
                </div>
                
                <div class="status">
                    <h3>‚úÖ Deployed on Vercel</h3>
                    <p>Global CDN ‚Ä¢ Automatic HTTPS ‚Ä¢ High Performance</p>
                </div>
                
                <p><small>Deployed via GitHub Actions ‚Ä¢ $(date)</small></p>
            </div>
        </body>
        </html>
        EOF
        
        echo "‚úÖ Site built successfully!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    
    - name: Deploy to Vercel
      run: |
        echo "üöÄ Deploying to Vercel..."
        vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes